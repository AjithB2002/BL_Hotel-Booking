<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<link rel="stylesheet" href="hotel.css">
<script src="https://kit.fontawesome.com/c7409a259c.js" crossorigin="anonymous"></script>
<link rel="shortcut icon" href="./ajith logo.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="container-fluid px-3">
            <div class="row ">
              <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
                <div class="w-100 py-5 px-md-5 px-xxl-6 position-relative">
                  <div class="mb-4"><a href="index.html"><img class="img-fluid mb-4" src="./sign up logo.png" alt="..." style="max-width: 4rem;"></a>
                    <h2>Sign up</h2>
                    <p class="text-muted">His room, a proper human room although a little too small, lay peacefully between its four familiar walls. A collection of textile samples lay spread out on the table.</p>
                  </div>
                  <form class="form-validate">
                    <div class="mb-4">
                      <label class="form-label" for="loginUsername"> Email Address</label>
                      <input class="form-control" name="loginUsername" id="loginUsername" type="email" placeholder="Enter valid Email address" autocomplete="off" required data-msg="Please enter your email">
                    </div>
                    <div class="mb-4">
                      <label class="form-label" for="loginPassword"> Password</label>
                      <input class="form-control" name="loginPassword" id="loginPassword" placeholder="Password" type="password" required data-msg="Please enter your password">
                    </div>
                    <div class="mb-4">
                      <label class="form-label" for="loginPassword2"> Confirm your password</label>
                      <input class="form-control" name="loginPassword2" id="loginPassword2" placeholder="Password" type="password" required data-msg="Please enter your password">
                    </div>
                    <div class="d-grid gap-2">
                      <button class="btn btn-lg btn-primary" type="submit">Sign up</button>
                    </div>
                    <hr class="my-3 hr-text letter-spacing-2" >
                    <div class="d-grid gap-2">
                      <button class="btn btn btn-outline-primary "><i class="fa-2x fa-facebook-f fab btn-social-icon"> </i> Connect with Facebook</button>
                      <button class="btn btn btn-outline-dark "><i class="fa-2x fa-google fab btn-social-icon"> </i> Connect <span class="d-none d-sm-inline">with Google</span></button>
                    </div>
                    <hr class="my-4">
                    <p class="text-sm text-muted">By signing up you agree to Directory's <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</p>
                  </form>
                </div>
              </div>

              <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
                <!-- Image-->
                <div class="bg-cover h-100 " style="background-image: url(./Hongkong.jpg);background-repeat: no-repeat;"></div>
              </div>
            </div>
          </div>
    </section>
</body>
</html>
