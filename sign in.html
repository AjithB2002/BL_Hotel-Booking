<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="hotel.css">
    <script src="https://kit.fontawesome.com/c7409a259c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./ajith logo.png" type="image/x-icon">
</head>
<body>
    <section>
    <div class="container-fluid px-3">
        <div class="row">
          <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
            <div class="w-100 py-5 px-md-5 px-xxl-6 position-relative">
                
              <div class="mb-5"><a href="index.html"><img class="img-fluid mb-3"  src="./sign up logo.png" alt="..." style="max-width: 4rem;"></a>
                
                <h2>Welcome back</h2>
              </div>
              <form class="form-validate">
                <div class="mb-4">
                  <label class="form-label" for="loginUsername"> Email Address</label>
                  <input class="form-control" name="loginUsername" id="loginUsername" type="email" placeholder="name@address.com" autocomplete="off" required data-msg="Please enter your email">
                </div>
                <div class="mb-4">
                  <div class="row">
                    <div class="col">
                      <label class="form-label" for="loginPassword"> Password</label>
                    </div>
                    <div class="col-auto"><a class="form-text small text-primary" href="#">Forgot password?</a></div>
                  </div>
                  <input class="form-control" name="loginPassword" id="loginPassword" placeholder="Password" type="password" required data-msg="Please enter your password">
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <input class="form-check-input" id="loginRemember" type="checkbox">
                    <label class="form-check-label text-muted" for="loginRemember"> <span class="text-sm">Remember me for 30 days</span></label>
                  </div>
                </div>
                <!-- Submit-->
                <div class="d-grid">
                  <button class="btn btn-lg btn-primary">Sign in</button>
                </div>
                <hr class="my-3 hr-text letter-spacing-2" data-content="OR">
                <div class="d-grid gap-2">
                  <button class="btn btn btn-outline-primary btn-social"><i class="fa-2x fa-facebook-f fab btn-social-icon"> </i> Connect with Facebook</span></button>
                  <button class="btn btn btn-outline-dark btn-social"><i class="fa-2x fa-google fab btn-social-icon"> </i> Connect with Google</span></button>
                </div>
                <hr class="my-4">
                <p class="text-center"><small class="text-muted text-center">Don't have an account yet? <a href="./sign up.html">Sign Up                </a></small></p>
              </form>
            </div>
          </div>
          <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
            <!-- Image-->
            <div class="bg-cover h-100 me-n3" style="background-image: url(./Hongkong.jpg);"></div>
          </div>
        </div>
      </div>
      </section>
</body>
</html>
